<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>株式会社TECH</h1>
    <ul>
        <li>ホーム</li>
        <li>会社情報</li>
        <li>会社概要</li>
        <li>よくある質問</li>
        <li>お問い合わせ</li>
    </ul>
    <img src="img/mv.png" alt="ビルの写真">
    <p>最新のテクノロジーで社会課題を解決</p>
    <div>
        <h2>会社概要</h2>
        <table>
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田　太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>


    </table>
    </div>
    <div>
        <h2>問合わせ</h2>
        <form action="#">
            <div>
                <label for="company-name">会社名</label>
                <input type="text">
            </div>
            <div>
                <label for="name">お名前</label>
                <input type="text">
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email">
            </div>
            <div>
                <label for="message">お問い合わせ内容</label>
                <textarea cols="50" rows="7"></textarea>
            </div>
            <div>
                <input type="submit" value="お申し込み">
            </div>
        </form>
    </div>
    <small>©︎2020 TECHinc.</small>
</body>
</html>
